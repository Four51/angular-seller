<form name="UserEditForm" class="form-horizontal" ng-submit="userEdit.Submit()" novalidate ng-disabled="userEdit.loading">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="userEdit.Cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title"><span class="text-muted">Editing: </span>{{userEdit.fullName || userEdit.username}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="userIDInput" class="control-label col-sm-3">ID:</label>
            <div class="col-sm-9">
                <input id="userIDInput" type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="userEdit.userCopy.ID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userNameInput" class="control-label col-sm-3">Username:</label>
            <div class="col-sm-9">
                <input id="userNameInput" type="text" class="form-control" ng-model="userEdit.userCopy.Username" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="userFirstNameInput" class="control-label col-sm-3">First Name:</label>
            <div class="col-sm-9">
                <input id="userFirstNameInput" type="text" class="form-control" ng-model="userEdit.userCopy.FirstName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="userLastNameInput" class="control-label col-sm-3">Last Name:</label>
            <div class="col-sm-9">
                <input id="userLastNameInput" type="text" class="form-control" ng-model="userEdit.userCopy.LastName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="userPhoneNumberInput" class="control-label col-sm-3">Phone Number:</label>
            <div class="col-sm-9">
                <input id="userPhoneNumberInput" type="tel" class="form-control" ng-model="userEdit.userCopy.Phone" />
            </div>
        </div>
        <div class="form-group">
            <label for="userEmailAddressInput" class="control-label col-sm-3">Email Address:</label>
            <div class="col-sm-9">
                <input id="userEmailAddressInput" type="email" class="form-control" ng-model="userEdit.userCopy.Email" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label for="userActiveCheckbox">
                        <input id="userActiveCheckbox" type="checkbox" ng-model="userEdit.userCopy.Active"/>
                        Active
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" >
        <button type="submit" class="btn btn-block btn-primary" ng-disabled="UserEditForm.$invalid" cg-busy="userEdit.loading">Update</button>
    </div>
</form>
