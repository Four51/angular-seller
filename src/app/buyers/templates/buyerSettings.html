<div class="row">
    <div class="col-sm-6">
        <form ng-submit="buyer.updateBuyer()" class="form-horizontal" name="buyer.settingsForm" novalidate autocomplete="off">
            <div class="form-group">
                <label for="buyerIDInput" class="control-label col-sm-2">ID:</label>
                <div class="col-sm-10">
                    <input id="buyerIDInput" name="buyerIDinput" ng-change="buyer.updateValidity()" type="text" placeholder="(Optional)" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="buyer.settings.ID" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="buyerNameInput" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input id="buyerNameInput" name="buyerNameinput" type="text" ng-model="buyer.settings.Name" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label for="buyerActiveCheckbox">
                            <input id="buyerActiveCheckbox" name="buyerActiveCheckbox" type="checkbox" ng-model="buyer.settings.Active"/>
                            Active
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-block btn-primary" cg-busy="buyer.updateLoading" type="submit" ng-disabled="buyer.settingsForm.$invalid || buyer.settingsForm.$pristine">Save Changes</button>
                </div>
            </div>
        </form>
        <hr>
        <button class="btn btn-block btn-default" type="button" ng-click="buyer.deleteBuyer()"><i class="fa fa-trash-o text-danger"></i> Delete Buyer Organization</button>
    </div>
</div>
