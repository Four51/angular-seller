<form name="ocPatchModalForm" ng-submit="patchModal.confirm()" cg-busy="patchModal.loading">
    <div class="modal-header">
        <button type="button" class="close" ng-click="patchModal.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
            <div class="form-group" ng-repeat="property in patchModal.properties">
                <label>{{property.Label}}</label>
                <input ng-if="!property.TextArea" type="{{property.Type ? property.Type : 'text'}}" class="form-control" ng-model="patchModal.model[property.Key]" ng-required="property.Required" />
                <textarea ng-if="property.TextArea" class="form-control" ng-model="patchModal.model[property.Key]" ng-required="property.Required"></textarea>
            </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="ocPatchModalForm.$invalid">Save</button>
    </div>
</form>
