<div class="modal-header">
    <button type="button" class="close" ng-click="patchModal.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body" cg-busy="patchModal.loading">
    <form name="ocPatchModalForm">
        <div class="form-group" ng-repeat="property in patchModal.properties">
            <label for="{{property.Key}}">{{property.Label}}</label>
            <input type="text" id="{{property.Key}}" class="form-control" ng-model="patchModal.model[property.Key]" ng-required="property.Required" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="patchModal.confirm()">Save</button>
</div>
