<header class="l-page-header">
    <h3 class="l-page-header__title">
        Security Profiles
    </h3>
</header>

<form name="userGroupSecurity.form">
    <fieldset ng-repeat="profile in userGroupSecurity.profiles">
        <div class="checkbox">
            <label for="{{profile.ID}}">
                <input type="checkbox" id="{{profile.ID}}" name="{{profile.ID}}" ng-model="profile.selected" ng-change="userGroupSecurity.updateAssignment(this, userGroup.group.ID)">
                <b ng-if="profile.selected">{{profile.Name}}</b> <span ng-if="!profile.selected">{{profile.Name}}</span>
            </label>
        </div>
    </fieldset>
</form>
