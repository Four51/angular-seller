<div class="row">
    <div class="col-sm-4">
        <h3 class="page-title">
            {{userGroupDetail.group.Name}} <br>
            <small>{{userGroupDetail.group.ID}}</small>
        </h3>
        <p>{{userGroupDetail.group.Description}}</p>
    </div>
    <div class="col-sm-8">
        <h3 class="page-title">Members {{'(' + userGroupDetail.users.Meta.TotalCount + ')'}}</h3>
        <!--====== LIST ======-->
        <div cg-busy="users.searchLoading">
            <div class="no-matches" ng-if="!userGroupDetail.users.Items.length">
                <b>This user group does not have any members.</b>
            </div>
            <div ng-if="userGroupDetail.users.Items.length">
                <!--<b class="pull-right">{{(application.$ocMedia('min-width:768px') ? userGroupDetail.users.Meta.ItemRange[0] : '1') + ' - ' +  userGroupDetail.users.Meta.ItemRange[1] + ' of ' + userGroupDetail.users.Meta.TotalCount + ' results'}}</b>-->
                <table class="table table-hover oc-table-responsive">
                    <thead>
                    <tr>
                        <th scope="col">
                            <a href="#" role="button" ng-click="users.updateSort('ID')">
                                ID
                                <i class="fa fa-caret-down" ng-show="users.parameters.sortBy == 'ID'"></i>
                                <i class="fa fa-caret-up" ng-show="users.parameters.sortBy == '!ID'"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a href="#" role="button" ng-click="users.updateSort('Username')">
                                Username
                                <i class="fa fa-caret-down" ng-show="users.parameters.sortBy == 'Username'"></i>
                                <i class="fa fa-caret-up" ng-show="users.parameters.sortBy == '!Username'"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a href="#" role="button" ng-click="users.updateSort('Email')">
                                Email
                                <i class="fa fa-caret-down" ng-show="users.parameters.sortBy == 'Email'"></i>
                                <i class="fa fa-caret-up" ng-show="users.parameters.sortBy == '!Email'"></i>
                            </a>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in userGroupDetail.users.Items">
                        <td data-title="ID">{{user.ID}}</td>
                        <td data-title="Username">{{user.Username}}</td>
                        <td data-title="Email">{{user.Email}}</td>
                        <td scope="col">

                            <button class="btn btn-default btn-block btn-sm" type="button" ng-click="users.editUser(this)"><i class="fa fa-edit"></i> Edit</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="text-center" ng-if="application.$ocMedia('min-width:768px') && users.list.Meta.TotalPages > 1">
                    <uib-pagination boundary-links="userGroupDetail.users.Meta.TotalPages > 8" max-size="5" total-items="userGroupDetail.users.Meta.TotalCount" items-per-page="userGroupDetail.users.Meta.PageSize" ng-model="userGroupDetail.users.Meta.Page" ng-change="users.pageChanged()"></uib-pagination>
                </div>
                <button type="button"
                        ng-if="application.$ocMedia('max-width:767px')"
                        class="btn btn-default btn-block btn-lg"
                        ng-show="userGroupDetail.users.Meta.Page < userGroupDetail.users.Meta.TotalPages"
                        ng-click="users.loadMore()">Load More</button>
            </div>
        </div>
    </div>
</div>
