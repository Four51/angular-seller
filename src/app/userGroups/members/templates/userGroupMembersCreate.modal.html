<form name="userGroupMembersCreate.form" ng-submit="userGroupMembersCreateModal.submit()" pretty-submit>
    <div class="modal-header">
        <button type="button" class="close" ng-click="userGroupMembersCreateModal.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">
            Add Users
        </h3>
    </div>
    <div class="modal-body">
        <ui-select multiple ng-model="userGroupMembersCreateModal.selectedUsers" close-on-select="false">
            <ui-select-match placeholder="Search and select users to add...">
                {{$item.Username}} <{{$item.ID}}>
            </ui-select-match>
            <ui-select-choices repeat="user in (userGroupMembersCreateModal.uiSelectUsers.Items | filter: $select.search) track by $index" refresh="userGroupMembersCreateModal.listUsers($select.search)" refresh-delay="300">
                <b><span ng-bind="user.Username"></span></b>
                <br>
                <small>
                    <b>ID: </b>{{user.ID}}
                </small>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block" cg-busy="userGroupMembersCreateModal.loading">Add Selected Users</button>
    </div>
</form>
