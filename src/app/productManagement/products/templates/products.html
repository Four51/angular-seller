<article ui-view>
    <header class="l-page-header">
        <h3 class="l-page-header__title">
            Products
        </h3>
        <!--====== CREATE ======-->
        <div class="l-page-header__btns">
            <button type="button" class="btn btn-primary btn-block" ui-sref="products.create"><i class="fa fa-plus-circle"></i>
                New Product
            </button>
        </div>
    </header>

    <!--====== SEARCH/FILTERS ======-->
    <form name="ProductsSearchForm" pretty-submit>
        <fieldset class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="search" ng-change="products.search()" ng-model-options="{debounce:1000}" placeholder="Search Products..." ng-model="products.parameters.search" class="form-control">
                <span ng-if="products.searchResults" class="input-group-btn">
                    <button class="btn btn-default" type="button" aria-label="Clear Search" ng-click="products.clearSearch()"><i class="fa fa-times"></i> <span class="hidden-xs">Clear</span></button>
                </span>
            </div>
        </fieldset>
    </form>

    <!--Sort may not be needed now that tables are using .table-respon-->
    <!--<div class="form-group" ng-if="application.$ocMedia('max-width:767px')">
        <label>Sort By</label>
        <div ng-class="{'input-group':products.sortSelection}">
            <select placeholder="Sort" class="form-control" ng-model="products.sortSelection" ng-change="products.updateSort()">
                <option value="">None</option>
                <option value="ID">ID</option>
                <option value="Name">Name</option>
            </select>
            <div ng-if="products.sortSelection" class="input-group-btn">
                <button class="btn btn-default" ng-click="products.reverseSort()">
                    <i class="fa fa-sort"></i>
                </button>
            </div>
        </div>
    </div>-->

    <!--====== LIST ======-->
    <div cg-busy="products.searchLoading">
        <div class="no-matches" ng-if="!products.list.Items.length">
            <b>No matches found.</b>
        </div>
        <div ng-if="products.list.Items.length">
            <!--<div class="text-right"><b>{{(application.$ocMedia('min-width:768px') ? products.list.Meta.ItemRange[0] : '1') + ' - ' +  products.list.Meta.ItemRange[1] + ' of ' + products.list.Meta.TotalCount + ' results'}}</b></div>-->
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <colgroup>
                        <col style="width:20%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th ng-click="products.updateSort('ID')">
                            ID
                            <i class="fa fa-caret-down" ng-show="products.parameters.sortBy == 'ID'"></i>
                            <i class="fa fa-caret-up" ng-show="products.parameters.sortBy == '!ID'"></i>
                        </th>
                        <th ng-click="products.updateSort('Name')">
                            Name
                            <i class="fa fa-caret-down" ng-show="products.parameters.sortBy == 'Name'"></i>
                            <i class="fa fa-caret-up" ng-show="products.parameters.sortBy == '!Name'"></i>
                        </th>
                        <th colspan="2">Active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in products.list.Items">
                        <td>
                            <a href="" ui-sref="productDetail({productid:product.ID})">{{product.ID}}</a>
                        </td>
                        <td>{{product.Name}}</td>
                        <td class="text-center">
                            <i class="fa fa-circle" aria-hidden="true" ng-class="{'active':product.Active}"></i>
                        </td>
                        <td class="actions-cell">
                            <button ui-sref="productDetail({productid:product.ID})" class="btn btn-default btn-xs btn-block">View Product</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" ng-if="application.$ocMedia('min-width:768px') && products.list.Meta.TotalPages > 1">
                <uib-pagination boundary-links="products.list.Meta.TotalPages > 5"
                                max-size="5" total-items="products.list.Meta.TotalCount"
                                items-per-page="products.list.Meta.PageSize"
                                ng-model="products.list.Meta.Page"
                                ng-change="products.pageChanged()">

                </uib-pagination>
            </div>
            <button type="button"
                    ng-if="application.$ocMedia('max-width:767px')"
                    class="btn btn-default btn-block btn-lg"
                    ng-show="products.list.Meta.Page < products.list.Meta.TotalPages"
                    ng-click="products.loadMore()">Load More</button>
        </div>
    </div>
</article>
