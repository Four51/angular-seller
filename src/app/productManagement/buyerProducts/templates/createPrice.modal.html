<form name="createPriceModal.form" autocomplete="off" novalidate pretty-submit>
    <div class="modal-header">
        <button type="button" class="close" ng-click="createPriceModal.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="text-muted">{{(createPriceModal.buyerName ? 'Pricing for ' : 'Default pricing for ') + (createPriceModal.userGroupName || createPriceModal.buyerName)}}</span>
        <h4 class="modal-title">Product: <b>{{createPriceModal.product.Name}}</b></h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <fieldset class="form-group" ng-if="createPriceModal.buyerName">
                <label for="ID" class="col-sm-3 control-label">Price ID</label>
                <div class="col-sm-9">
                    <input id="ID" name="ID" type="text" placeholder="(Optional)" class="form-control" ng-model="createPriceModal.priceSchedule.ID"/>
                </div>
            </fieldset>
            <fieldset class="form-group" ng-if="createPriceModal.buyerName">
                <label for="Name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input id="Name" name="Name" type="text" class="form-control" ng-model="createPriceModal.priceSchedule.Name" required/>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label for="ApplyTax">
                            <input id="ApplyTax" name="ApplyTax" type="checkbox" ng-model="createPriceModal.priceSchedule.ApplyTax"> Apply Tax
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="ApplyShipping">
                            <input id="ApplyShipping" name="ApplyShipping" type="checkbox" ng-model="createPriceModal.priceSchedule.ApplyShipping"> Apply Shipping
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="radio">
                        <label for="OpenQuantity">
                            <input id="OpenQuantity" name="OpenQuantity" type="radio" ng-model="createPriceModal.priceSchedule.RestrictedQuantity" ng-value="false"> Open Quantity
                        </label>
                    </div>
                    <div class="radio">
                        <label for="RestrictedQuantity">
                            <input id="RestrictedQuantity" name="RestrictedQuantity" type="radio" ng-model="createPriceModal.priceSchedule.RestrictedQuantity" ng-value="true"> Restricted Quantity
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="MinQuantity" class="col-sm-3 control-label">Min Quantity</label>
                <div class="col-sm-9">
                    <input id="MinQuantity" name="MinQuantity" type="number" class="form-control"
                        min="1"
                        ng-max="createPriceModal.priceSchedule.MaxQuantity"
                        ng-disabled="createPriceModal.priceSchedule.RestrictedQuantity"
                        ng-model="createPriceModal.priceSchedule.MinQuantity"/>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="MaxQuantity" class="col-sm-3 control-label">Max Quantity</label>
                <div class="col-sm-9">
                    <input id="MaxQuantity" name="MaxQuantity" placeholder="(Optional)"  type="number" class="form-control"
                        ng-min="createPriceModal.priceSchedule.MinQuantity"
                        ng-disabled="createPriceModal.priceSchedule.RestrictedQuantity"
                        ng-model="createPriceModal.priceSchedule.MaxQuantity"/>
                </div>
            </fieldset>
        </div>


        <hr />
        <h4>Price Breaks</h4>
        <oc-price-breaks priceschedule="createPriceModal.priceSchedule"></oc-price-breaks>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-block" ng-disabled="createPriceModal.form.$invalid || !createPriceModal.priceSchedule.PriceBreaks.length" ng-click="createPriceModal.submit()" cg-busy="createPriceModal.loading">Save Selection</button>
    </div>
</form>
