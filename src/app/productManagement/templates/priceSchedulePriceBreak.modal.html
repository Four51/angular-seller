<form name="PriceBreakForm" ng-submit="priceBreak.confirm()" cg-busy="patchModal.loading">
    <div class="modal-header">
        <button type="button" class="close" ng-click="priceBreak.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Create Price Break</h3>
    </div>
    <div class="modal-body row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control" ng-model="priceBreak.priceBreak.Quantity" min="1" required />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" ng-model="priceBreak.priceBreak.Price" required />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-block btn-primary" ng-disabled="PriceBreakForm.$invalid">Save</button>
    </div>
</form>
