<form name="PriceScheduleAssignmentForm" ng-submit="priceScheduleAssignment.confirm()" cg-busy="priceScheduleAssignment.loading">
    <div class="modal-header">
        <button type="button" class="close" ng-click="priceScheduleAssignment.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3>Add Assignment</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Select Buyer</label>
            <ui-select ng-model="priceScheduleAssignment.selectedBuyer" ng-disabled="priceScheduleAssignment.preSelectedBuyer"
                       close-on-select="true"
                       ng-change="priceScheduleAssignment.getBuyerUserGroups()">
                <ui-select-match>
                    <span ng-bind="$select.selected.Name"></span>
                </ui-select-match>
                <ui-select-choices
                        repeat="group in (createAssignmentModal.buyers.Items | filter: $select.search) track by $index">
                    <span ng-bind="group.Name"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label>Select User Group(s)</label>
            <ui-select ng-model="priceScheduleAssignment.selectedUserGroup"
                       close-on-select="true">
                <ui-select-match>
                    {{$item.Name}}
                    <span ng-bind="$select.selected.Name"></span>
                </ui-select-match>
                <ui-select-choices
                        repeat="userGroup in (priceScheduleAssignment.buyerUserGroups.Items | filter: $select.search) track by $index">
                    <span ng-bind="userGroup.Name"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="PriceScheduleAssignmentForm.$invalid">Save</button>
    </div>
</form>
