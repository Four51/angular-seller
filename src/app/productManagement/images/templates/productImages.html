<header class="l-page-header">
    <h3 class="l-page-header__title">
        Product Images
    </h3>
</header>

<div class="row">
    <div class="col-sm-4" oc-readonly-roles="ProductAdmin">
        <fieldset class="form-group">
            <label>Product Images</label>
            <oc-file-upload file-upload-model="productImages.model.xp" file-upload-options="productImages.fileUploadOptions"></oc-file-upload>
        </fieldset>
    </div>
</div>
<hr>
<div class="row">
    <fieldset class="form-group">
        <div class="col-sm-6">
            <div class="checkbox">
                <label for="ZoomEnabled">
                    <input id="ZoomEnabled" name="ZoomEnabled" type="checkbox" ng-model="productImages.model.xp.imageZoom" ng-click="productImages.toggleZoom()"> Zoom Enabled
                </label>
            </div>
        </div>
    </fieldset>
    <div class="col-sm-6">
        <span class="text-small text-muted">If enabled, clicking the product image when visiting the product's detail view will open a modal displaying a larger version of the image. <br> Please use images at least 800px wide for best results if using this feature.</span>
    </div>
</div>
