<header class="l-page-header">
    <h3 class="l-page-header__title">
        Product Images
    </h3>
</header>

<div class="row">
    <div class="col-sm-4" oc-readonly-roles="ProductAdmin">
        <fieldset class="form-group">
            <label>Product Images</label>
            <oc-file-upload file-upload-model="productImages.model.xp" file-upload-options="productImages.fileUploadOptions"></oc-file-upload>
        </fieldset>
        <hr>
        <fieldset class="form-group">
            <div class="col-sm-9">
                <div class="checkbox">
                    <label for="ZoomEnabled">
                        <input id="ZoomEnabled" name="ZoomEnabled" type="checkbox" ng-model="productImages.model.xp"> Zoom Enabled
                    </label>
                </div>
            </div>
        </fieldset>
    </div>
</div>
