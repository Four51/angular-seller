<div cg-busy="carouselLoading" ng-if="product.xp && product.xp.additionalImages && product.xp.additionalImages.length">
    <div id="ImageMain" class="row c-product-slider">
        <div class="col-xs-12 thumbnail" ng-repeat="images in product.xp.additionalImages track by $index">
            <img ng-src="{{images.URL}}" style="max-width: 400px; height: auto;" ng-click="openImageModal($index)"/>
        </div>
    </div>
    <oc-file-upload file-upload-model="product.xp" file-upload-options="fileUploadOptions"></oc-file-upload>
</div>
