<form name="ConfirmPasswordForm" ng-submit="confirmPasswordModal.submit()">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="confirmPasswordModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-lock"></i> Confirm Your Password</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Please enter your password to continue</label>
            <input type="password" ng-model="confirmPasswordModal.password" class="form-control" autofocus required />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-block" type="submit" ng-disabled="ConfirmPasswordForm.$invalid">Update Profile</button>
    </div>
</form>
