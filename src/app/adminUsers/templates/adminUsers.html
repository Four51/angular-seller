<article ui-view>
    <header class="l-page-header">
        <h3 class="l-page-header__title">
            Admin Users
        </h3>
        <!--====== CREATE ======-->
        <div class="l-page-header__btns">
            <button type="button" class="btn btn-primary btn-block" ng-click="adminUsers.createUser()"><i class="fa fa-plus-circle"></i>
                New Admin User
            </button>
        </div>
    </header>

    <!--====== SEARCH/FILTERS ======-->
    <form name="AdminUsersSearchForm" pretty-submit>
        <fieldset class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="search" ng-change="adminUsers.search()" ng-model-options="{debounce:1000}" placeholder="Search admin users..." ng-model="adminUsers.parameters.search" class="form-control">
                <span ng-if="adminUsers.searchResults" class="input-group-btn">
                    <button class="btn btn-default" type="button" aria-label="Clear Search" ng-click="adminUsers.clearSearch()"><i class="fa fa-times"></i> <span class="hidden-xs">Clear Search</span></button>
                </span>
            </div>
        </fieldset>
    </form>

    <!--Sort may not be needed now that tables are using .table-responsive-->
<!--    <div class="form-group" ng-if="application.$ocMedia('max-width:767px')">
        <label>Sort By</label>
        <div ng-class="{'input-group':adminUsers.sortSelection}">
            <select placeholder="Sort" class="form-control" ng-model="adminUsers.sortSelection" ng-change="adminUsers.updateSort()">
                <option value="">None</option>
                <option value="ID">ID</option>
                <option value="FirstName">First Name</option>
                <option value="LastName">Last Name</option>
                <option value="Username">Username</option>
                <option value="Email">Email</option>
            </select>
            <div ng-if="adminUsers.sortSelection" class="input-group-btn">
                <button class="btn btn-default" ng-click="adminUsers.reverseSort()">
                    <i class="fa fa-sort"></i>
                </button>
            </div>
        </div>
    </div>-->

    <!--====== LIST ======-->
    <div cg-busy="adminUsers.searchLoading">
        <div class="no-matches" ng-if="!adminUsers.list.Items.length">
            <b>No matches found.</b>
        </div>
        <div ng-if="adminUsers.list.Items.length">

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <colgroup>
                        <col style="width:20%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th ng-click="adminUsers.updateSort('ID')">
                            ID
                            <i class="fa fa-caret-down" ng-show="adminUsers.parameters.sortBy == 'ID'"></i>
                            <i class="fa fa-caret-up" ng-show="adminUsers.parameters.sortBy == '!ID'"></i>
                        </th>
                        <th ng-click="adminUsers.updateSort('FirstName')">
                            First Name
                            <i class="fa fa-caret-down" ng-show="adminUsers.parameters.sortBy == 'FirstName'"></i>
                            <i class="fa fa-caret-up" ng-show="adminUsers.parameters.sortBy == '!FirstName'"></i>
                        </th>
                        <th ng-click="adminUsers.updateSort('LastName')">
                            Last Name
                            <i class="fa fa-caret-down" ng-show="adminUsers.parameters.sortBy == 'LastName'"></i>
                            <i class="fa fa-caret-up" ng-show="adminUsers.parameters.sortBy == '!LastName'"></i>
                        </th>
                        <th ng-click="adminUsers.updateSort('Username')">
                            Username
                            <i class="fa fa-caret-down" ng-show="adminUsers.parameters.sortBy == 'Username'"></i>
                            <i class="fa fa-caret-up" ng-show="adminUsers.parameters.sortBy == '!Username'"></i>
                        </th>
                        <th colspan="2" ng-click="adminUsers.updateSort('Email')">
                            Email
                            <i class="fa fa-caret-down" ng-show="adminUsers.parameters.sortBy == 'Email'"></i>
                            <i class="fa fa-caret-up" ng-show="adminUsers.parameters.sortBy == '!Email'"></i>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in adminUsers.list.Items">
                        <td><a href="" ng-click="adminUsers.editUser(this)">{{user.ID}}</a></td>
                        <td>{{user.FirstName}}</td>
                        <td>{{user.LastName}}</td>
                        <td>{{user.Username}}</td>
                        <td>{{user.Email}}</td>
                        <td class="actions-cell">
                            <button type="button" ng-click="adminUsers.editUser(this)" class="btn btn-default btn-block btn-xs">
                                Edit
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" ng-if="application.$ocMedia('min-width:768px') && adminUsers.list.Meta.TotalPages > 1">
                <uib-pagination boundary-links="adminUsers.list.Meta.TotalPages > 5" max-size="5"
                                total-items="adminUsers.list.Meta.TotalCount" items-per-page="adminUsers.list.Meta.PageSize"
                                ng-model="adminUsers.list.Meta.Page" ng-change="adminUsers.pageChanged()"></uib-pagination>
            </div>
            <button type="button"
                    ng-if="application.$ocMedia('max-width:767px')"
                    class="btn btn-default btn-block btn-lg"
                    ng-show="adminUsers.list.Meta.Page < adminUsers.list.Meta.TotalPages"
                    ng-click="adminUsers.loadMore()">Load More
            </button>
        </div>
    </div>
</article>
