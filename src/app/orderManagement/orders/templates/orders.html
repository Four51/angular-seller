<article>
    <header class="l-page-header">
        <h3 class="l-page-header__title">
            Orders
        </h3>
    </header>

    <!--====== SEARCH ======-->
    <form name="OrdersSearchForm" pretty-submit>
        <fieldset class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="search" ng-change="orders.search()" ng-model-options="{debounce:1000}" placeholder="Search orders..." ng-model="orders.parameters.search" class="form-control">
                <span ng-if="orders.searchResults" class="input-group-btn">
                    <button class="btn btn-default" type="button" aria-label="Clear Search" ng-click="orders.clearSearch()"><i class="fa fa-times"></i> <span class="hidden-xs">Clear Search</span></button>
                </span>
            </div>
        </fieldset>
    </form>

    <!--====== LIST ======-->
    <div cg-busy="orders.searchLoading">
        <div class="no-matches" ng-if="!orders.list.Items.length">
            <b>No matches found.</b>
        </div>
        <div ng-if="orders.list.Items.length">
            <!--<div class="text-right">
                <b>{{(application.$ocMedia('min-width:768px') ? buyers.list.Meta.ItemRange[0] : '1') + ' - ' +
                    buyers.list.Meta.ItemRange[1] + ' of ' + buyers.list.Meta.TotalCount + ' results'}}</b>
            </div>-->
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <colgroup>
                        <col style="width:20%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                            <a href="#" role="button" ng-click="orders.updateSort('ID')">
                                ID
                                <i class="fa fa-caret-down" ng-show="orders.parameters.sortBy == 'ID'"></i>
                                <i class="fa fa-caret-up" ng-show="orders.parameters.sortBy == '!ID'"></i>
                            </a>
                        </th>
                        <th>
                            <a href="#" role="button" ng-click="orders.updateSort('Status')">
                                Status
                                <i class="fa fa-caret-down" ng-show="orders.parameters.sortBy == 'Status'"></i>
                                <i class="fa fa-caret-up" ng-show="orders.parameters.sortBy == '!Status'"></i>
                            </a>
                        </th>
                        <th>
                            <a href="#" role="button" ng-click="orders.updateSort('DateSubmitted')">
                                Date
                                <i class="fa fa-caret-down" ng-show="orders.parameters.sortBy == 'DateSubmitted'"></i>
                                <i class="fa fa-caret-up" ng-show="orders.parameters.sortBy == '!DateSubmitted'"></i>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="order in orders.list.Items">
                        <td><a href="" ui-sref="buyer.settings({buyerid:buyer.ID})">{{order.ID}}</a></td>
                        <td>{{order.Status}}</td>
                        <td>{{(order.DateSubmitted || order.DateCreated) | date:'short'}}</td>
                        <td class="actions-cell">
                            <button ui-sref="order({orderid:order.ID})" class="btn btn-default btn-xs btn-block">View Order</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" ng-if="application.$ocMedia('min-width:768px') && orders.list.Meta.TotalPages > 1">
                <uib-pagination boundary-links="orders.list.Meta.TotalPages > 5" max-size="5"
                                total-items="orders.list.Meta.TotalCount" items-per-page="orders.list.Meta.PageSize"
                                ng-model="orders.list.Meta.Page" ng-change="orders.pageChanged()"></uib-pagination>
            </div>
            <button type="button"
                    ng-if="application.$ocMedia('max-width:767px')"
                    class="btn btn-default btn-block btn-lg"
                    ng-show="orders.list.Meta.Page < orders.list.Meta.TotalPages"
                    ng-click="orders.loadMore()">Load More
            </button>
        </div>
    </div>

</article>
